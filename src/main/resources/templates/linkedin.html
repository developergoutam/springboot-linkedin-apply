<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1"/>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" th:href="@{/webjars/bootstrap/3.3.7/css/bootstrap.min.css}"/>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js"  th:src="@{/webjars/jquery/3.2.0/jquery.min.js}"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" th:src="@{/webjars/bootstrap/3.3.7/js/bootstrap.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/app.css}" href="../../css/app.css" />
</head>
<body>
<div class="bs-example">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="inputName" class="control-label col-xs-2">Name</label>
            <div class="col-xs-10">
                <p class="form-control-static"><span th:text="${linkedInProfile.firstName}"></span> &nbsp;<span th:text="${linkedInProfile.lastName}"></span></p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputEmail" class="control-label col-xs-2">Email Address</label>
            <div class="col-xs-10">
                <p class="form-control-static"> <span th:text="${linkedInProfile.emailAddress}"></span> </p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputHeadLine" class="control-label col-xs-2">Head Line</label>
            <div class="col-xs-10">
                <p class="form-control-static"> <span th:text="${linkedInProfile.headline}"></span> </p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputIndustry" class="control-label col-xs-2">Industry</label>
            <div class="col-xs-10">
                <p class="form-control-static"> <span th:text="${linkedInProfile.industry}"></span> </p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputLocation" class="control-label col-xs-2">Location Name</label>
            <div class="col-xs-10">
                <p class="form-control-static"> <span th:text="${linkedInProfile.location.country}"></span> &nbsp;<span th:text="${linkedInProfile.location.name}"></span></p>
            </div>
        </div>
        <div class="form-group">
            <label for="inputProfileUrl" class="control-label col-xs-2">ProfileUrl</label>
            <div class="col-xs-10">
                <p class="form-control-static"> <span th:text="${linkedInProfile.publicProfileUrl}"></span></p>
            </div>
        </div>     
        
    </form>
</div>
</body>
</html>
